<template name="family_page">
  <div class="container">
    <div class="family-page clearfix py4">
      {{#if isCreate}}
      <h3 class="center mb2">Create a Family Tree</h3>
      {{> family_form}}
      {{else}}
      <div class="center">
        <a href="#" class="create button button-blue">Create a family</a>
      </div>
      {{#if noFamily}}
      <h3 class="center">You haven't create any family tree yet.</h3>
      {{else}}
      <div class="family-list">
        <ul>
          {{#each family}}
          <li data-id="{{_id}}">
            <a href="/family/{{_id}}">{{name}}</a>
          </li>
          {{/each}}
        </ul>
      </div>
      {{/if}}
      {{/if}}
    </div>
  </div>
</template>

<template name="family_form">
  <form id="family" class="col-3 mx-auto">
    <input type="text" class="family block full-width field-light mb2" placeholder="Family name">
    <button type="submit" class="button-blue block full-width">Create</button>
  </form>
</template>
